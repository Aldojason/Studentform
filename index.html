<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Form</title>
  <link rel="stylesheet" href="style2.css" />
  <script src="demo.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>Student Form</h1>

    <form id="form">
      <div class="form-grid">
        <label>
          Name
          <input id="inputname" type="text" placeholder="Enter your name" required />
        </label>

        <label>
          Age
          <input id="age" type="number" placeholder="Enter your age" required />
        </label>

        <label>
          Gender
          <div class="gender">
            <label><input class="gen" type="radio" name="gender" value="male" required /> Male</label>
            <label><input class="gen" type="radio" name="gender" value="female" /> Female</label>
          </div>
        </label>

        <label>
          Course
          <select id="course">
            <option>JavaScript</option>
            <option>Python</option>
            <option>Java</option>
          </select>
        </label>

        <label>
          Email
          <input id="mail" type="email" placeholder="Enter your email" required />
        </label>
      </div>

      <button onclick="addelement(event)" class="save" type="submit">Save</button>
    </form>

    <div class="table-container">
      <table class="one">
        <thead>
          <tr>
            <th>Name</th><th>Age</th><th>Gender</th><th>Course</th><th>Email</th><th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Jason</td><td>19</td><td>Male</td><td>JavaScript</td><td>aldojason07@gmail.com</td>
            <td><button onclick="changeRow(event)">Delete</button></td>
          </tr>
          <tr>
            <td>Aldo</td><td>21</td><td>Male</td><td>Python</td><td>jasonchrist07@gmail.com</td>
            <td><button onclick="changeRow(event)">Delete</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
